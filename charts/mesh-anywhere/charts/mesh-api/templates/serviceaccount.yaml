{{- if .Values.global.host -}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mesh-api.serviceAccountName" . }}
  namespace: {{ include "mesh-api.namespace" . }}
  labels:
    {{- include "mesh-api.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
